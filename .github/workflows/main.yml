name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-package:
    runs-on: macos-latest
    strategy:
      matrix:
        xcode:
        - '12.5.1' # Swift 5.4
        - '13.2' # Swift 5.5
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select --switch /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Build Package
        run: brew install mint && bundle install && bundle exec rake build:package
  build-example:
    runs-on: macos-latest
    strategy:
      matrix:
        xcode:
        - '12.5.1' # Swift 5.4
        - '13.2' # Swift 5.5
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select --switch /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Build Example
        run: brew install mint && bundle install && bundle exec rake build:example
  test-package:
    runs-on: macos-latest
    strategy:
      matrix:
        xcode:
        - '12.5.1' # Swift 5.4
        - '13.2' # Swift 5.5
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select --switch /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Test Package
        run: brew install mint && bundle install && bundle exec rake test:package
  lint-swift:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint Swift
        run: brew install mint && bundle install && bundle exec rake lint:swift
  lint-podspec:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint Podspec
        run: brew install mint && bundle install && bundle exec rake lint:podspec
